<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./assets/calculator.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script type="module" defer src="/main.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="screen">
      <p class="exp"></p>
      <p class="res"></p>
    </div>
    <button class="fun ac">AC</button>
    <button class="fun ce">CE</button>
    <button class="op">รท</button>
    <button class="op">x</button>
    <button class="num" data-number>7</button>
    <button class="num" data-number>8</button>
    <button class="num" data-number>9</button>
    <button class="op">-</button>
    <button class="num" data-number>4</button>
    <button class="num" data-number>5</button>
    <button class="num" data-number>6</button>
    <button class="op">+</button>
    <button class="num" data-number>1</button>
    <button class="num" data-number>2</button>
    <button class="num" data-number>3</button>
    <button class="op eq">=</button>
    <button class="num zero" data-number>0</button>
    <button class="pt">.</button>
  </div>
  <footer>
    <p>
      Yasser S.<a href="https://github.com/YasserS19/calculator">
        <img src="./assets/github.svg" /></a>
    </p>
  </footer>
</body>

</html>
